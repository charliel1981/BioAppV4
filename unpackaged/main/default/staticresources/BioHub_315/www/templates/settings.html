<ion-view cache-view="false" title="App Settings" hide-back-button="true">
  <ion-nav-title>
    App Settings
  </ion-nav-title>
  <ion-nav-buttons side="left">
    <button ng-click="goBack()" class="button back-button buttons button-clear header-item">
      <i class="icon ion-ios-arrow-back"></i>
    </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-android-close" ng-click="goHome()"></button>
  </ion-nav-buttons>

  <ion-content> <div class="card">
        <div class="item item-divider">
            <h4>Application Details</h4>

        </div>
        <div class="item item-text-wrap">

            <div class="row">
                <div class="col">
                  <p>Version</p>
                </div>
                <div class="col">
                   <p>3.1.5</p>
                </div>
            </div>
        </div>

    </div>
  <div class="list card">
    <a class="item item-icon-left" ng-click="showConfirmLogout()">
      <i class="icon ion-log-out"></i>
        Logout
    </a>
    <a ng-if="upgradeAvailable" class="item item-icon-left" ng-click="upgradeIfAvailable()">
      <i class="icon ion-android-download"></i>
        Upgrade
    </a>
    <a class="item item-icon-left" href="#/app/settings/diagnostics">
      <i class="icon ion-speedometer"></i>Diagnostics
    </a>
    <a class="item item-icon-left" ng-click="showAdminPasswordPopup()">
      <i class="icon ion-settings"></i>
        Admin Functions
    </a>
    <form name="logLevelForm">
      <div class="row" style="padding-left: 0px;">
        <div class="col" style="padding-left: 0px;">
          <label class="item item-input item-select">
            <div class="input-label">
              Logging Level:
            </div>
            <select required ng-model="log.level" ng-change="logLevelChange()">
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>Off</option>
            </select>
          </label>
        </div>
        <div class="col">
          <button class="button {{(log.levelChange) ? 'button-positive' : ''}}" ng-click="setLogLevel()" ng-disabled="logLevelForm.$invalid">Set Level</button>
         </div>
      </div>
    </form>
  </div>
  </ion-content>
</ion-view>
