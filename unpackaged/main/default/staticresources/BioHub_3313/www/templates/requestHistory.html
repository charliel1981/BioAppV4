<ion-view cache-view="false" hide-back-button="true">
  <ion-nav-title>
    Unsolicited request
  </ion-nav-title>
  <ion-nav-buttons side="left">
    <button ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item">
      <i class="icon ion-ios-arrow-back"></i>
    </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-android-close" ng-click="vm.goHome()"></button>
  </ion-nav-buttons>
  <ion-content>
    <div>
      <h4 class="bio-sub-heading">Request history</h4>
    </div>
    <ion-list>
      <ion-item ng-repeat="request in vm.requests track by $index" ng-click="vm.showModal(request)" class="item item-icon-right bio-history-list-item-add-gold-line bio-history-list-item">
        <div class="bio-history-item-heading">{{::request.Date_Entered__c | dateDDMMMYYYY}}</div>
        <div class="bio-text item-text-wrap">{{::request.Requestors_Name__c}}</div>
        <i class="icon ion-ios-arrow-right bio-history-item-more">more</i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
