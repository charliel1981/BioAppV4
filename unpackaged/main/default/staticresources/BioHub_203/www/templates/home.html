<ion-view hide-back-button="true">
  <ion-nav-title>
    <img ng-src="{{vm.titleImage}}" class="bio-header-logo" />
  </ion-nav-title>
  <ion-content>
    <div class="{{vm.slideInHomePage ? 'bio-slide-in' : ''}}">
      <img ng-src="{{vm.homeImage}}" class="bio-home-image" />
      <p class="bio-home-top-text">{{vm.userFirstName}}</p>
      <p class="bio-home-hub-text">Distributor Hub</p>
      <p class="bio-home-mid-text">Your home for the knowledge & tools you need to succeed</p>
    </div>

    <div class="row row-no-padding responsive-md bio-home-button-top-row {{vm.slideInHomePage ? 'bio-slide-in' : ''}}">
      <div class="col text-center bio-home-no-margin">
        <div class="row row-no-padding responsive-sm">
          <div class="col bio-home-col-left">
            <a ng-href="#/app/orderform" class="button bio-home-button bio-orange-cut">
              <img ng-src="{{vm.orderFormSVG}}" class="bio-home-button-icon" />
              Order form
            </a>
          </div>
          <div class="col bio-home-col-right">
            <a ng-href="#/app/request" class="button bio-home-button bio-orange-cut">
              <img ng-src="{{vm.unsolicitedSVG}}" class="bio-home-button-icon" />
              Unsolicited request
            </a>
          </div>
        </div>
      </div>
      <div class="col text-center bio-home-no-margin">
        <div class="row row-no-padding responsive-sm">
          <div class="col bio-home-col-left">
            <a ng-click="vm.showStimulanSideMenu()" class="button bio-home-button bio-orange-cut">
              <img ng-src="{{vm.stimulanSVG}}" class="bio-home-button-icon" />
              STIMULAN
            </a>
          </div>
          <div class="col bio-home-col-right">
            <a ng-href="#/app/contentitem/toi/Topics%20of%20interest" class="button bio-home-button bio-orange-cut">
              <img ng-src="{{vm.topicSVG}}" class="bio-home-button-icon" />
              Topics of interest
            </a>
          </div>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
